<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>

    <style>
        body {
            margin: auto;
            max-width: 600px;
            text-align: center;
            padding: 15px;
        }

        body>div>div {
            margin: 15px;
        }

        #guess-input {
            width: 125px;
        }

        .outside-border {
            border: 10px dotted rgb(0, 72, 255);
            border-radius: 15px;
            padding: 15px;
        }
    </style>

</head>

<body>
    <div class="outside-border">

        <h1>Guess the Number (1-10)</h1>

        <hr>

        <div>
            <label for="guess-input">Guess:</label>
            <input type="number" id="guess-input" min="1" max="10" placeholder="Enter your guess">
        </div>

        <div>
            <button id="guess-button">Submit Guess</button>
        </div>

        <div>
            <p id="message"></p>
        </div>
        <hr>
    </div>

    <script>
        // JavaScript code goes here   

        let range = 10;


        let numberToGuess = Math.floor(Math.random() * 10) + 1;
        let counter = 0;

        // Added a click listener to the button (will be covered more in zyBook 7.4), 
        // for now just use the following which:
        // uses the document object and selects the element with a matching Id found in the DOM.
        // adds an event listener (for a click) of that selected element.
        // executes the code in the body of the anonymous function
        document.getElementById('guess-button').addEventListener('click', function () {
            //function body -- any code here will be executed when the registered event is triggered.
            counter += 1;
          let myGuess = Number(document.getElementById('guess-input').value);
            // document.getElementById('guess-input').placeholder = "hello"
            // document.getElementById('guess-input').value = 80;
          if (myGuess === numberToGuess) {
            document.getElementById('message').textContent = "You win! Enter a number to play again!";
            numberToGuess = Math.floor(Math.random() * 10) + 1;
            counter = 0;
            document.getElementById('guess-input').value = null;
          }
          else {
            if (counter >= 3) {
                document.getElementById('message').textContent = "You lose :( Enter a number to start again!";
                numberToGuess = Math.floor(Math.random() * 10) + 1;
                counter = 0;
                document.getElementById('guess-input').value = null;
            }
            else {
                if (myGuess > numberToGuess) {
                    document.getElementById('message').textContent = "Too high! Guesses left: " + (3 - counter);
                }
                else {
                    document.getElementById('message').textContent = "Too low! Guesses left: " + (3 - counter);
                }
                
            }
            
          }

        });

    </script>
</body>

</html>
